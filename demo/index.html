<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.31/vue.global.min.js"
    integrity="sha512-uFfFhP36JMGvEaE2jlZ8Hprsae8dNhmM7ZioMF8Wy8/z2ZtRq1FF+znjWOYeU3hpDenXQoCih190zwwoZ/9EbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="./../dist/vu-admin.css" />

</head>

<body>

  <div class="container-fluid" id="app">

    <vu-user-button v-model="auth" :settings="{
      class: 'btn btn-warning me-2',
      label: 'Regisztráció',
      icon: 'bi bi-person-plus me-2',
      panel: 'registration',
    }"></vu-user-button>
    <vu-user-button v-model="auth" :settings="{
      class: 'btn btn-outline-primary',
      icon: 'bi bi-box-arrow-in-right me-2',
      panel: 'login',
      dropdowns: [
        {
          class: 'dropdown-item fw-light',
          label: (params, settings, self) => {
            return self.auth.user.email;
          },
        }, {
          class: 'dropdown-divider'
        }, {
          class: 'dropdown-item cursor-pointer',
          label: (params, settings, self) => {
            return `<i class='bi bi-box-arrow-right me-1'></i> Kilépés`
          },
          action: (params, self) => {
            self.logout();
          }
        }],
      label: (params, settings, self) => {

        if (!self.auth || !self.auth.user) {
          return 'Bejelentkezés';
        }

        let fullName = [self.auth.user.firstName, self.auth.user.lastName].join(' ');
        let img = `<img class='img-fluid rounded me-2' width='22' src='${self.auth.user.image}' />`;

        return img + fullName;

      }
    }"></vu-user-button>

    <vu-auth v-model="auth" :settings="{
      api: {
        login: '/api/auth/login',
        register: '/api/auth/register',
        password: '/api/auth/password',
      },
      username: {
        value: 'emilys',
        type: 'text',
        label: 'Felhasználónév',
        icon: 'bi bi-envelope',
        placeholder: 'Add meg a felhasználóneved',
        _help: 'A Freemail és Citromail szolgáltatók nem minden esetben fogadják be megfelelően az e-maileket, így a kézbesítés nem garantált.'
      },
      password: {
        label: 'Jelszó',
        icon: 'bi bi-key-fill',
        placeholder: 'Add meg a jelszavad',
        type: 'password',
        help: 'Legyen benne legalább 1 kisbetű, 1 nagybetű és 1 szám. Minimum 4 karakter.',
        _pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d).+$',
        pattern: '^(?=.*[a-z]).+$',
        minlength: 4,
        hash: 0
      },
      password_again: {
        label: 'Jelszó ismét',
        icon: 'bi bi-key-fill',
        type: 'password',
        placeholder: 'Ismételd meg a jelszavad',
        _help: 'Ide gépeld be újra a jelszavadat amit megadtál.'
      },
      _help: '<strong>Segítség</strong><br>Az alábbiakban...',
      accepts: [{
        label: () => {
            return `Elfogadom az <a href='/aszf.pdf'>Általános Szerződési Feltételeket</a>`
        },
        panels: ['registration'],
        required: true,
        name: 'aszf',            
      },
      {
        label: () => {
            return `Elfogadom az <a href='/adatkezelesi-tajekoztato.pdf'>Adatkezelési tájékoztatóban</a> leírtakat`
        },            
        panels: ['registration'],
        required: true,
        name: 'gdpr',            

      },
      {
        label: 'Feliratkozom a hírlevelekre',
        panels: ['registration', 'login'],
        required: false,
        name: 'newsletter',            

      }],
      onsuccess: (responseData, auth) => {
        auth.user = responseData;
        // auth.token = responseData.accessToken;
        auth.header = ['X-Auth-Token', responseData.accessToken]
      }
    }"></vu-auth>

    <pre>
      {{ auth }}
    </pre>

    <vu-admin :entity="'carts'" :auth="auth"></vu-admin>
  </div>

  <script src="./entity-demo.js"></script>
  <script src="./../dist/vu-admin.umd.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          auth: {}
        }
      },
      mounted() {
        this.auth.success = true;
        this.auth.user = {
          firstName: 'User',
          lastName: 'Test',
          email: 'emilys@example.com',
          image: 'https://picsum.photos/id/137/200/200'
        };
      }
    });
    app.component('vu-admin', VuAdmin.VuAdmin);
    app.component('vu-auth', VuAdmin.VuAuth);
    app.component('vu-user-button', VuAdmin.VuUserButton);
    app.mount('#app');

  </script>

</body>

</html>
